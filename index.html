<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/title.ico"/>
    <title>Triangle Detector</title>
</head>
<body>
  <h1>Welcome to the Triangle Detector</h1>
  <p>
    <h3>Please enter the sides and angles of your triangle in the input boxes. If you don't know the terminlogies used, please refer to the sample triangle. </h3>
    <img src='images/example.png' alt='example image of triangle' class='example'>
  </p>
  <p>
    Enter Side A:
      <br>
        <input type="number" id="input" name="sA">
        <input type="button" value="Enter" onclick="myFunction()">
  </p>
  <p>
    Enter Side B:
      <br>
        <input type="number" id="input" name="sB">
        <input type="button" value="Enter" onclick="myFunction()">
  </p>
  <p>
    Enter Side C:
    <br>
    <input type="number" id="input" name="sC">
    <input type="button" value="Enter" onclick="myFunction()">
  </p>
  <p id="response"></p>
  </body>
  <script src="js/script.js"></script>
</html>
